<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://clab.line-scdn.net/0hpElSHBBDL2pRKj-bZ6BQPQ14LAovBDphPR9-Xi8rNCYVaiBAMUwjXhJSOggKR2huJScrbRJrNyUkcWldBDA8WRErODEZYm1sCBpiX3ZWOgoZai5HMRZocAQ">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <title>ข้าวตราเพชร ๑๐๑</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .profile-container {
            align-items: center;
            max-width: 100%;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #pictureUrl {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 0px;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .profile-info p b {
            color: #007BFF;
        }
        .footer-navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-navbar-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0px;
        }
        .footer-navbar-btn:hover {
            text-decoration: none;
            color: #007bff;
            transform: translateY(-3px);
        }
        .footer-navbar-btn.active {
            text-decoration: none;
            color: #007bff;
        }
        .footer-navbar-img {
            width: 25px;
            height: 25px;
            margin-bottom: 5px;
            border-radius: 5px; /* Add rounded corners */
            transition: transform 0.3s ease;
        }
        .footer-navbar-btn:hover .footer-navbar-img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="pictureUrl" width="50%">
        <div class="profile-info">
            <p id="userId"></p>
            <p id="displayName"></p>
            <p id="statusMessage"></p>
            <p id="getDecodedIDToken"></p>
        </div>
        <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#addressModal">กรอกที่อยู่</button> -->
    </div>

    <!-- Address Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">กรอกที่อยู่</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="address-form" id="addressForm">
                        <label for="recipientName">ชื่อผู้รับ:</label>
                        <input type="text" id="recipientName" name="recipientName" required>

                        <label for="addressLine1">ที่อยู่บรรทัดที่ 1:</label>
                        <input type="text" id="addressLine1" name="addressLine1" required>

                        <label for="addressLine2">ที่อยู่บรรทัดที่ 2:</label>
                        <input type="text" id="addressLine2" name="addressLine2">

                        <label for="city">เมือง:</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">รัฐ/จังหวัด:</label>
                        <input type="text" id="state" name="state" required>

                        <label for="zipCode">รหัสไปรษณีย์:</label>
                        <input type="text" id="zipCode" name="zipCode" required>

                        <label for="country">ประเทศ:</label>
                        <input type="text" id="country" name="country" required>

                        <button type="submit">บันทึกที่อยู่</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">ตะกร้าสินค้า</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="cart-items" class="xs-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                    <button id="checkout" class="btn btn-primary" style="display: none;">สั่งซื้อ</button>
                </div>
            </div>
        </div>
    </div>

<!-- Footer Navbar -->
<nav class="footer-navbar">
    <a class="footer-navbar-btn" href="index.html">
        <img src="https://clab.line-scdn.net/0heM6TbHKPOmILLSqlZ4ZFNVl_OQJ1Ay9pZxhrVnUsLAFfYiFfbDMzelt0Ly55YjxPaDd9VHFdZyl5fXVmfyB1ZUtaOS1QGTVfaxlxVGVSJTltbSFkUkoz" alt="Store" class="footer-navbar-img">
        ร้านค้า</a>
    <a class="footer-navbar-btn active" href="profile.html">
        <img src="https://clab.line-scdn.net/0hvEZCrTH-KWpnOjmtC5FWPTVoKgoZFDxhCw94Xhk7MiQ8SzFABx06XkBRNAkvYmtHBCBuXB1KdCEVamZuEzdmbSdNKiU8DiZXBwlnZAlFNyY_ejJsPl0g" alt="Profile" class="footer-navbar-img">
        โปรไฟล์</a>
</nav>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '1661402891-kg2vBR78' });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    runApp();
                }
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }

        function runApp() {
            liff.getProfile().then(profile => {
                document.getElementById("pictureUrl").src = profile.pictureUrl;
                document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
                document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
                document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
                document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
            }).catch(err => console.error('Error getting profile', err));
        }

        document.addEventListener('DOMContentLoaded', initializeLiff);
        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const addressData = {
                recipientName: document.getElementById('recipientName').value,
                addressLine1: document.getElementById('addressLine1').value,
                addressLine2: document.getElementById('addressLine2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                country: document.getElementById('country').value,
            };

            fetch('https://script.google.com/macros/s/AKfycbyefwZUgxR15TzBmhBJBjAo0SbarN-YV7648RaQXX11Kela_00WuU96E3z0iujvVi2o/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(addressData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('ที่อยู่ถูกบันทึกเรียบร้อยแล้ว!');
                } else {
                    alert('การบันทึกที่อยู่ล้มเหลว!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกที่อยู่!');
            });
        });
    </script>
</body>
</html>
